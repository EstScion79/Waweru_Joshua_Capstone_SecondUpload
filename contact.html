        <main>
            <div class="grey-rectangle">
                <div class="white-rectangle">
                    <h2>Contact Us</h2>
                    <p>Have questions about cybersecurity or suggestions for our content? Fill out the form below and we'll get back to you as soon as possible.</p>
                    
                    <form id="contact-form" method="post" action="https://webdevbasics.net/scripts/demo.php">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="submit-btn">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
